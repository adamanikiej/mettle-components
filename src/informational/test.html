<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style>
      .elem {
        border-style: solid;
        height: 8rem;
      }
    </style>
  </head>

  <body>
    <div class="elem" id="testa">Click on me to open sidebar</div>
    <mettle-sidebar
      class=""
      data-position="left"
      data-width="10rem"
      data-for="testa"
    >
      <div>Slot HTML/Text</div>
    </mettle-sidebar>


    <script type="module">
      import './mettle-sidebar.js';

      const $component = globalThis.document.querySelector('mettle-sidebar')
  
      globalThis.document.querySelector('div.elem').addEventListener('click', () => {
        $component.toggle()
      })
    </script>
  
  
  </body>

</html>
